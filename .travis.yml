language: php
php:
- '7.1'
script:
-
before_deploy:
- npm install --silent
- npm run build:production
- mkdir -p fanoe
- rsync -rav --exclude-from='.rsync-exclude' --delete-excluded ./ fanoe
- zip -r fanoe.zip fanoe/
- rm -rf fanoe
deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  api_key:
    secure: 
  file: fanoe.zip
  on:
    repo: florianbrinkmann/fanoe
    tags: true
